<div class="hystmodal modal m-contact-us" id="m-contact-us" aria-hidden="true">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
            <button data-hystclose class="hystmodal__close">
                <svg class="modal__close-icon">
                    <use xlink:href="./assets/icons/sprite-svg.svg#cross-dark"/>
                </svg>
            </button>
            <h2 class="title title--h2 title-reset">Связаться с нами</h2>
            <div class="form">
                <form action="" class="form__form" data-validate-form novalidate>
                    <div class="form__wrapper-fields">
                        <input type="text" class="input" placeholder="Ваше имя" data-input-type="name" minlength="2" required>
                        <input type="email" class="input" placeholder="E-mail" data-input-type="email" required>
                        <input type="phone" class="input" placeholder="Телефон" data-input-type="tel" data-phone-mask required>
                        <textarea class="textarea" placeholder="Сообщение"></textarea>
                    </div>
                    <button type="submit" class="btn btn--size--bg btn--theme--secondary">
                        <span class="btn__text">Отправить</span>
                    </button>
                    <span class="form__privacy-policy">
                        Нажимая кнопку «Отправить», я даю согласие на <a href="#" class="link-reset">обработку персональных данных</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
